<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
      <style>
    body {
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
          
    .container {
      width: 90%;
      max-width: 320px;
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      background-color: #cec3c1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #b3aab5;
      color: black;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #7e5c87;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
</head>
<body>
    <div class="page-wrapper">
        <div class="page-content login-container">
            <img src="logo1.png" alt="logo" class="logo" />
            
            <form id="resetForm">
                <h2>Восстановление пароля</h2>
                <p>Введите email, указанный при регистрации</p>
                
                <input type="email" class="input-field" placeholder="Ваш email" required>
                <button type="submit" class="login-button">Отправить ссылку</button>
                
                <p class="text-center">
                    <a href="index.html" class="register-link">Вернуться к входу</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
