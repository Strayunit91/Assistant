
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Восстановление пароля | Creative Assistant</title>
  <style>
    body {
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 320px;
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      background-color: #cec3c1;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #4b3d4c;
      color: #efeae7;
      font-weight: bold;
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid #cec3c1;
      color: #efeae7;
    }

    .message {
      color: #75616a;
      margin: 15px 0;
      font-size: 14px;
    }

    .success-message {
      color: #cec3c1;
      background-color: rgba(75, 61, 76, 0.5);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo1.png" alt="logo" class="logo" />
    
    <h2 style="color: #efeae7; margin-bottom: 20px;">Восстановление пароля</h2>
    
    <div id="reset-form">
      <div class="message">
        Введите email, указанный при регистрации, и мы вышлем ссылку для сброса пароля
      </div>
      
      <input type="email" placeholder="Ваш email" id="reset-email" />
      <button class="btn-primary" onclick="sendResetLink()">Отправить ссылку</button>
      <button class="btn-secondary" onclick="window.location.href='index.html'">Назад</button>
      
      <div id="success-message" class="success-message">
        Ссылка для восстановления отправлена на ваш email!
      </div>
    </div>
  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById('reset-email').value;
      
      if (!email) {
        alert("Пожалуйста, введите email");
        return;
      }
      
      // Показываем анимацию загрузки
      const btn = document.querySelector('.btn-primary');
      btn.textContent = 'Отправка...';
      btn.disabled = true;
      
      // Имитация отправки (в реальном приложении здесь будет AJAX-запрос)
      setTimeout(() => {
        // Показываем сообщение об успехе
        document.getElementById('success-message').style.display = 'block';
        
        // Возвращаем кнопку в исходное состояние
        btn.textContent = 'Отправить ссылку';
        btn.disabled = false;
        
        // Скрываем сообщение через 5 секунд
        setTimeout(() => {
          document.getElementById('success-message').style.display = 'none';
        }, 5000);
      }, 1500);
    }
  </script>
</body>
</html>
