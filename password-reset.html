<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="page-content login-container">
            <img src="images/logo.png" alt="Логотип" class="logo">
            
            <form id="resetForm">
                <h2>Восстановление пароля</h2>
                <p>Введите email, указанный при регистрации</p>
                
                <input type="email" class="input-field" placeholder="Ваш email" required>
                <button type="submit" class="login-button">Отправить ссылку</button>
                
                <p class="text-center">
                    <a href="index.html" class="register-link">Вернуться к входу</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
