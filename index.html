
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Assistant</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, textarea, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: #1e1e1e;
            color: #f1f1f1;
            border: 1px solid #444;
            border-radius: 5px;
        }
        #output {
            white-space: pre-wrap;
            margin-top: 20px;
            background: #1a1a1a;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Creative Assistant</h1>
    
    <div id="passwordPrompt">
        <p>Введите пароль доступа:</p>
        <input type="password" id="accessPassword" placeholder="Пароль">
        <button onclick="checkPassword()">Войти</button>
    </div>
    
    <div id="chat-box"></div>
    <div class="controls">
      <input type="text" id="user-input" placeholder="Напиши что-нибудь..." />
      <button onclick="sendMessage()">➤</button>
    </div>
    <button class="panic" onclick="panicMode()">ШУХЕР!</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
