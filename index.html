<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Assistant - Login</title>
    <style>
    body {
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
      
          .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
      
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #cec3c1;
      color: black;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #4b3d4c;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
</head>
<body>
    <div class="login-container">
        <img src="images/logo.jpg" alt="Логотип" class="logo">
        
        <form id="loginForm">
            <input type="text" class="input-field" placeholder="E-mail или телефон" required>
            <input type="password" class="input-field" placeholder="Пароль" required>
            <button type="submit" class="login-button">ВОЙТИ</button>
        </form>
        
        <p>Ещё нет аккаунта? <a href="register.html" class="register-link">Регистрация</a></p>
    </div>

    <!-- Подключаем скрипты -->
    <script src="auth.js"></script>
</body>
</html>
