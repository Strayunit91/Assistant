<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Assistant - Login</title>
    <style>
    body {
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
      
          .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
      
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #cec3c1;
      color: black;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #7e5c87;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .register-btn {
      background: transparent;
      border: 2px solid white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="default_avatar.png" alt="Avatar" class="avatar" />
    <input type="text" placeholder="E-mail или телефон" />
    <input type="password" placeholder="Пароль" />
    <button>ВОЙТИ</button>
    <button class="register-btn" onclick="window.location.href='register.html'">Регистрация</button>
  </div>
</body>
</html>
