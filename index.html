<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Creative Assistant - Вход</title>
    <!-- Подключаем общий CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Дополнительные стили только для этой страницы -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Логотип" class="logo">
        
        <form id="loginForm">
            <input type="text" class="input-field" placeholder="E-mail или телефон" required>
            <input type="password" class="input-field" placeholder="Пароль" required>
            <button type="submit" class="login-button">ВОЙТИ</button>
        </form>
        
        <p>Ещё нет аккаунта? <a href="register.html" class="register-link">Регистрация</a></p>
    </div>

    <!-- Подключаем скрипты -->
    <script src="auth.js"></script>
</body>
</html>
