<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Creative Assistant - Вход</title>
    <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2c1e3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #b3aab5;
      color: black;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #7e5c87;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .register-btn {
      background: transparent;
      border: 2px solid white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Логотип" class="logo">
        
        <form id="loginForm">
            <input type="text" class="input-field" placeholder="E-mail или телефон" required>
            <input type="password" class="input-field" placeholder="Пароль" required>
            <button type="submit" class="login-button">ВОЙТИ</button>
        </form>
        
        <p>Ещё нет аккаунта? <a href="register.html" class="register-link">Регистрация</a></p>
    </div>

    <!-- Подключаем скрипты -->
    <script src="auth.js"></script>
</body>
</html>
