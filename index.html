<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Assistant — Вход</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fbe4d8;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #efeae7;
      margin-bottom: 30px;
      background-size: cover;
      background-position: center;
    }

    .input {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      background-color: #d2c7cc;
      color: #2f1f3b;
    }

    .button {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 20px 0 10px;
      border: none;
      border-radius: 15px;
      background-color: #7d5d7e;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #9671a8;
    }

    .register {
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 15px;
      background-color: transparent;
      color: #ccc;
      cursor: pointer;
    }

    .register:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="logo" id="logo" style="background-image: url('your-icon.png');"></div>

  <input class="input" type="text" placeholder="E-mail или телефон" />
  <input class="input" type="password" placeholder="Пароль" />
  <button class="button">ВОЙТИ</button>
  <button class="register">Регистрация</button>

</body>
</html>
