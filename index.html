<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Assistant — Вход</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #2d253c, #0f080f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #cec3c1;
    }

        .container {
      width: 90%;
      max-width: 320px;
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #cec3c1;
      margin: 0 auto 20px auto;
      background-size: cover;
      background-position: center;
    }

    .input {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      background-color: #cec3c1;
      color: #cec3c1;
    }

    .button {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 20px 0 10px;
      border: 1px solid #cec3c1;
      color: #cec3c1;
      border-radius: 15px;
      background-color: #4b3d4c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #75616a;
    }

    .register {
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 15px;
      background-color: transparent;
      color: #ccc;
      cursor: pointer;
    }

    .register:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" id="logo" style="background-image: url('icon.png');"></div>

    <div id="login-form">
      <input type="text" placeholder="E-mail или телефон" id="login-user" />
      <input type="password" placeholder="Пароль" id="login-password" />
      <button class="btn-primary" onclick="login()">ВОЙТИ</button>
      <button class="btn-secondary" onclick="showRegistration()">Регистрация</button>
    </div>

    <div id="register-form" class="hidden">
      <input type="text" placeholder="Имя пользователя" id="reg-name" />
      <input type="text" placeholder="Телефон" id="reg-phone" />
      <input type="email" placeholder="E-mail" id="reg-email" />
      <input type="password" placeholder="Придумай пароль" id="reg-password" />
      <input type="password" placeholder="Повтори пароль" id="reg-password-repeat" />
      <button class="btn-primary" onclick="register()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      <button class="btn-secondary" onclick="showLogin()">Назад</button>
    </div>
  </div>

  <script>
    function showRegistration() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }

    function register() {
      const name = document.getElementById('reg-name').value;
      const phone = document.getElementById('reg-phone').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const repeat = document.getElementById('reg-password-repeat').value;

      if (password !== repeat) {
        alert("Пароли не совпадают!");
        return;
      }

      const user = { name, phone, email, password };
      localStorage.setItem('user', JSON.stringify(user));
      alert("Регистрация прошла успешно!");

      showLogin();
    }

    function login() {
      const emailOrPhone = document.getElementById('login-user').value;
      const password = document.getElementById('login-password').value;

      const user = JSON.parse(localStorage.getItem('user'));

      if (user && (user.email === emailOrPhone || user.phone === emailOrPhone) && user.password === password) {
        alert("Вход выполнен!");
        // Здесь можно редирект или запуск основного функционала
      } else {
        alert("Неверные данные для входа.");
      }
    }
  </script>
</body>
</html>
